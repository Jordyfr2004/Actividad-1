<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipos</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>

    <div class="container">
        <h2>Registro de Equipos</h2>
        <form id="formRegistro">
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca">
                <div class="error-message" id="marca-error">Este campo no debe estar vacío.</div>
            </div>

            <div class="form-group">
                <label for="numero-serie">Número de Serie:</label>
                <input type="text" id="numero-serie" name="numero-serie">
                <div class="error-message" id="numero-serie-error">Este campo no debe estar vacío.</div>
            </div>

            <div class="form-group">
                <label for="fecha-adquisicion">Fecha de Adquisición:</label>
                <input type="date" id="fecha-adquisicion" name="fecha-adquisicion">
                <div class="error-message" id="fecha-adquisicion-error">Este campo no debe estar vacío.</div>
            </div>

            <div class="form-group">
                <label for="fecha-mantenimiento">Fecha de Mantenimiento:</label>
                <input type="date" id="fecha-mantenimiento" name="fecha-mantenimiento">
                <div class="error-message" id="fecha-mantenimiento-error">Este campo no debe estar vacío.</div>
            </div>

            <div class="form-group">
                <label for="especificaciones">Especificaciones:</label>
                <textarea id="especificaciones" name="especificaciones"></textarea>
                <div class="error-message" id="especificaciones-error">Este campo no debe estar vacío.</div>
            </div>

            <div class="form-group">
                <label for="descripcion-mantenimiento">Descripción del Mantenimiento:</label>
                <textarea id="descripcion-mantenimiento" name="descripcion-mantenimiento"></textarea>
                <div class="error-message" id="descripcion-mantenimiento-error">Este campo no debe estar vacío.</div>
            </div>

            <button type="submit" class="submit-btn">Registrar Equipo</button>
        </form>
    </div>
    <script src="scritp2.js"></script>

</body>
</html>
